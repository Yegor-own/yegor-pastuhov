<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/menubar.css">
  <link rel="stylesheet" type="text/css" href="css/skills.css">
  <title>Навыки</title>
</head>
<body>
  <div class="wrapper">
		<section class="menubar">
      <div class="menubar__body">
        <div class="menubar__title">
          <span>Навыки</span>
        </div>
        <div class="menubar__burger">
          <span></span>
        </div>
        <div class="menubar__menu">
          <ul class="menubar__list">
            <li class="menubar__item"><a href="index.html" class="menubar__button">обо мне</a></li>
            <li class="menubar__item"><a href="projects.html" class="menubar__button">работы</a></li>
            <li class="menubar__item"><a href="" class="menubar__button">навыки</a></li>
            <li class="menubar__item">
              <ul class="item__inner">
                <li class="inner-item"><a href="https://github.com/Yegor-own"><img src="img/github.svg" alt=""></a></li>
                <li class="inner-item"><a href="https://t.me/yegor_past"><img src="img/telegramw.png" width="30px" alt=""></a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="menubar__switcher">
          <label class="switch">
            <input type="checkbox">
            <span id="switcher" class="slider round"></span>
          </label>
          <span class="switcher__title">Параллакс эффект</span>
        </div>
      </div>
		</section>
		<section class="parallax">
			<div class="parallax__body">
				<div class="parallax__images images-parallax">
					<div class="images-parallax__item">
						<div class="images-parallax__space"></div>
					</div>
					<div class="images-parallax__item">
						<div class="images-parallax__stars"></div>
					</div>
				</div>
			</div>
		</section>
		<section class="content">
			<div class="content__container _container">
				<h2 class="content__title"><span>Мои навыки</span></h2>
        <div class="content__progress">
          <div class="progress__bar bar__html"></div>
          <div class="progress__label">
            <span class="progress__text">HTML</span>
          </div>
        </div>
        <div class="content__progress">
          <div class="progress__bar bar__css"></div>
          <div class="progress__label">
            <span class="progress__text">CSS</span>
          </div>
        </div>
        <div class="content__progress">
          <div class="progress__bar bar__js"></div>
          <div class="progress__label">
            <span class="progress__text">JavaScript</span>
          </div>
        </div>
        <div class="content__progress">
          <div class="progress__bar bar__bootstrap"></div>
          <div class="progress__label">
            <span class="progress__text">Bootstrap</span>
          </div>
        </div>
        <div class="content__progress">
          <div class="progress__bar bar__leaflet"></div>
          <div class="progress__label">
            <span class="progress__text">Leaflet</span>
          </div>
        </div>
			</div>
		</section>
	</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js" charset="utf-8"></script>
  <script src="js/menubar.js"></script>
</body>
</html>
